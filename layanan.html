<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Layanan - Kaminari Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0f23,#1a1a2e);
  color:#fff;overflow-x:hidden;text-align:center;padding-top:90px;
}
header{
  display:flex;align-items:center;justify-content:center;
  gap:10px;padding:15px 0;background:rgba(0,0,0,0.8);
  box-shadow:0 0 20px #00BFFF;position:fixed;top:0;width:100%;z-index:10;
}
header img{width:40px;height:40px;border-radius:50%;}
header h1{color:#00BFFF;text-shadow:0 0 10px #00BFFF;font-size:1.5em;}
.services{max-width:1100px;margin:auto;padding:40px 20px;}
.service-card{
  background:rgba(255,255,255,0.1);padding:35px 25px;margin-bottom:30px;
  border-radius:12px;box-shadow:0 0 15px rgba(0,191,255,0.4);
  transition:transform .3s ease;
}
.service-card:hover{transform:translateY(-8px);}
.service-card h2{color:#00BFFF;margin-bottom:10px;font-size:1.8em;}
.service-card p{color:#ddd;font-size:1em;line-height:1.5;}
.btn{
  background:#00BFFF;color:#000;padding:12px 30px;border-radius:8px;
  font-weight:600;text-decoration:none;transition:0.3s;cursor:pointer;
}
.btn:hover{background:#0099ff;transform:scale(1.05);}
.socials a img{width:40px;height:40px;transition:0.3s;}
.socials a img:hover{transform:scale(1.1);}

/* === Popup (Modal) === */
.modal {
  display: none; /* disembunyikan dulu */
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: rgba(20,20,40,0.95);
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px #00BFFF;
}
.modal h2 {
  color: #00BFFF;
  margin-bottom: 20px;
}
.modal .socials {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 10px;
}
.close {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 28px;
  color: #fff;
  cursor: pointer;
}
.close:hover { color: #00BFFF; }
</style>
</head>
<body>
<header>
  <img src="https://raw.githubusercontent.com/SannMiata/Kaminari/main/Kaminari%20E-%20Commerce%20.jpg" alt="Logo">
  <h1>Kaminari Store</h1>
</header>

<section class="services">
  <div class="service-card">
    <h2>Top Up</h2>
    <p>Top up game, voucher, dan kredit dengan harga terbaik. Proses instan dan aman.</p>
  </div>

  <div class="service-card">
    <h2>Design</h2>
    <p>Jasa desain grafis, web, dan branding yang kreatif serta sesuai kebutuhan Anda.</p>
  </div>

  <div class="service-card">
    <h2>Networking</h2>
    <p>Instalasi jaringan, troubleshooting, dan konsultasi IT untuk bisnis Anda.</p>
  </div>

  <button class="btn" id="openModal">Hubungi Kami Sekarang</button>
</section>

<!-- === POPUP === -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Duarr</h2>
    <div class="socials">
      <a href="https://www.instagram.com/_sannqc?igsh=MXRkN2xpdTNqZWcyaA==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://wa.me/6285600440081" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://discord.gg/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
      </a>
    </div>
  </div>
</div>

<script>
  // ambil elemen
  const modal = document.getElementById('contactModal');
  const btn = document.getElementById('openModal');
  const close = document.getElementById('closeModal');

  // buka popup
  btn.onclick = function() {
    modal.style.display = 'flex';
  }

  // tutup popup
  close.onclick = function() {
    modal.style.display = 'none';
  }

  // klik di luar popup -> tutup juga
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>
</body>
  </html>
